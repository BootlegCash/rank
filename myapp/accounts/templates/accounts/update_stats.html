{% extends 'base.html' %}

{% block title %}Update Stats - Drink Masters{% endblock %}

{% block content %}
    <div class="navbar">
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'friend_list' %}">Friends</a>
        <a href="{% url 'update_stats' %}">Update</a>
    </div>

    <div class="content">
        <h1>üçª Update Your Stats üçª</h1>

        <div class="unique-section">
            <h2>Add to Your Stats</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <input type="number" id="{{ field.id_for_label }}" name="{{ field.name }}" value="0" required>
                    {% endfor %}
                </div>
                <button type="submit" class="btn">Update Stats</button>
            </form>
            <div class="nav-links">
                <a href="{% url 'profile' %}" class="btn">Back to Profile</a>
                <a href="{% url 'welcome' %}" class="btn">Back to Home</a>
            </div>
        </div>
    </div>
{% endblock %}
