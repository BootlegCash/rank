{% extends 'base.html' %}

{% block title %}Drink Masters - Register{% endblock %}

{% block content %}
    <h1>Register</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" class="btn">Login here</a>.</p>
    </div>
{% endblock %}
