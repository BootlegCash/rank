{% extends 'base.html' %}

{% block title %}Drink Masters - Dashboard{% endblock %}

{% block content %}
    <div class="navbar">
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'friend_list' %}">Friends</a>
        <a href="{% url 'update_stats' %}">Update</a>
    </div>

    <div class="content">
        <h1>🍻 Welcome to Drink Masters 🍻</h1>

        <div class="unique-section">
            <h2>Spin the Wheel of Dares! 🎡</h2>
            <button class="btn" onclick="spinWheel()">Spin</button>
            <p id="dare-output">Your dare will appear here...</p>
        </div>
    </div>

    <script>
        function spinWheel() {
            const dares = [
                "Take a shot!", "Do a silly dance!", "Tell an embarrassing story!", 
                "Swap drinks with a friend!", "Do 10 push-ups!", "Sing a song!"
            ];
            const randomDare = dares[Math.floor(Math.random() * dares.length)];
            document.getElementById('dare-output').textContent = randomDare;
        }
    </script>
{% endblock %}
