{% extends 'base.html' %}

{% block title %}Send Friend Request - Drink Masters{% endblock %}

{% block content %}
    <div class="navbar">
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'friend_list' %}">Friends</a>
        <a href="{% url 'update_stats' %}">Update</a>
    </div>

    <div class="content">
        <h1>🍻 Send Friend Request 🍻</h1>

        <div class="unique-section">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Friend's Username</label>
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
                </div>
                <button type="submit" class="btn">Send Request</button>
            </form>
        </div>

        <div class="nav-links">
            <a href="{% url 'friend_list' %}" class="btn">Back to Friend List</a>
        </div>
    </div>
{% endblock %}
